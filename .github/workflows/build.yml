name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          wget \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          cmake \
          libffi-dev \
          libssl-dev
        
    - name: Setup Android SDK
      run: |
        # 创建 Android SDK 目录
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        
        # 下载 Android 命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip
        rm commandlinetools-linux-8512546_latest.zip
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:~/android-sdk/cmdline-tools/bin" >> $GITHUB_ENV
        
    - name: Accept Android SDK licenses
      run: |
        # 接受许可证
        yes | ~/android-sdk/cmdline-tools/bin/sdkmanager --licenses
        
    - name: Install Android platform and build tools
      run: |
        ~/android-sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
    - name: Install Buildozer and dependencies
      run: |
        pip install buildozer cython
        
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: 24点游戏-APK
        path: bin/*.apk
        retention-days: 7
