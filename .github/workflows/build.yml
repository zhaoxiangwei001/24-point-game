name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build using Buildozer Docker image
      run: |
        # 使用 Kivy 官方 Buildozer Docker 镜像
        docker run --rm \
          --volume "$(pwd)":/home/user/hostcwd \
          --volume "${HOME}/.buildozer":/home/user/.buildozer \
          --workdir /home/user/hostcwd \
          kivy/buildozer \
          -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: generated-apk
        path: bin/*.apk
        retention-days: 7
