name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf libtool pkg-config \
          zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev curl

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Accept Android licenses
      run: |
        mkdir -p "$ANDROID_HOME/licenses"
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
        yes | sdkmanager --licenses

    - name: Install Android tools (older stable version)
      run: |
        yes | sdkmanager "build-tools;30.0.3"
        yes | sdkmanager "platforms;android-31"
        yes | sdkmanager "platform-tools"
        yes | sdkmanager "cmdline-tools;latest"

    - name: Verify Android tools installation
      run: |
        echo "Android SDK path: $ANDROID_HOME"
        ls -la $ANDROID_HOME/build-tools/
        $ANDROID_HOME/build-tools/30.0.3/aidl --version || echo "AIDL check failed, but continuing..."

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython
        pip install kivy

    - name: Build with Buildozer
      run: |
        buildozer -v android debug
      env:
        BUILDODER_ANDROID_ACCEPT_SDK_LICENSES: 1

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: generated-apk
        path: bin/*.apk
        retention-days: 7
