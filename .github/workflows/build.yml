name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build using Buildozer Docker
      run: |
        # 使用 Buildozer 官方 Docker 镜像，它包含了所有必要的工具
        docker run --rm \
          --volume "$(pwd)":/home/user/hostcwd \
          --volume "${HOME}/.buildozer":/home/user/.buildozer \
          --workdir /home/user/hostcwd \
          buildozer/buildozer \
          -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: generated-apk
        path: bin/*.apk
        retention-days: 7
