name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf libtool pkg-config \
          zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev curl

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install specific Android Build Tools version
      run: |
        yes | sdkmanager --licenses
        # 使用较旧的稳定版本避免兼容性问题
        yes | sdkmanager "build-tools;30.0.3"
        yes | sdkmanager "platforms;android-31"
        yes | sdkmanager "platform-tools"
        yes | sdkmanager "cmake;3.18.1"

    - name: Install Buildozer with specific version
      run: |
        pip install --upgrade pip
        pip install buildozer==1.2.0
        pip install cython==0.29.28
        pip install kivy

    - name: Initialize Buildozer
      run: |
        buildozer init

    - name: Build with Buildozer (debug)
      run: |
        buildozer -v android debug
      env:
        BUILDODER_ANDROID_ACCEPT_SDK_LICENSES: 1
        # 设置 Android SDK 路径
        ANDROIDSDK: ${{ env.ANDROID_HOME }}
        ANDROIDNDK: ${{ env.ANDROID_HOME }}/ndk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: generated-apk
        path: bin/*.apk
        retention-days: 7
