name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          cmake \
          libffi-dev \
          libssl-dev
        
    - name: Install Buildozer
      run: |
        pip install buildozer
        
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: 24点游戏-APK
        path: bin/*.apk
        retention-days: 7
